version: "3.6"

services:
  prod:
    container_name: prod
#    For building disk image from scratch with later Ansible provisioning:
#    build: .
#    image: ekr26/dev.ekr.iaac.edu.monitoring.prod:clear
#    For ready-to-use image:
    image: ekr26/dev.ekr.iaac.edu.monitoring.prod:provisioned
    restart: always
    ports:
      - "2222:22"
      - "8080:8080"
      - "9100:9100"
      - "9090:9090"
      - "9999:9999"
      - "1099:1099"
      - "42129:42129"
    privileged: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
